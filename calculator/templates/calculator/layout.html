{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'cal/navbar.css' %}" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z0I5t9z5lqfMrOg5u5j6ki7RvOme9H3XfKJ3e" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <script src="{% static 'cal/navbar.js' %}"></script>
  <nav class="navbar navbar-expand-custom navbar-mainbg">
    <img src="{% static 'cal/logo.png' %}" width="100" height="100" alt="Logo">
    <a class="navbar-brand navbar-logo" href="#">My Fit Bro</a>
    <div class="navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'check' %}"><i class="fas fa-user-check"></i>Check People</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cal' %}"><i class="fas fa-user-plus"></i>Add People</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'nutrition' %}"><i class="fas fa-apple-alt"></i>Nutrition</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'food' %}"><i class="fas fa-utensils"></i>Add Food</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    {% block content %}
    <!-- Child templates will override this block -->
    {% endblock content %}
  </div>

  <!-- jQuery first, then Popper.js (for Bootstrap), then Bootstrap JS -->
  <script src="{% static 'cal/navbar.js' %}"></script>
</body>

</html>
